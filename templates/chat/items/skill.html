<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="stat">Stat: {{localize stat}}</span><br/>
    <span class="type">Level: {{level}}</span>
    <p>{{notes}}</p>
</div>
