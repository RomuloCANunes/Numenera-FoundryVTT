<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="stat">{{localize "NUMENERA.item.skill.stat"}}: {{localize stat}}</span><br/>
    <span class="type">{{localize "NUMENERA.skillLevels.label"}}: {{level}}</span>
    <p>{{notes}}</p>
</div>
