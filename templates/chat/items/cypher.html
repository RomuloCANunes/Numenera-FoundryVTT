<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
{{#if useCypherType}}
    <span class="type">Type: {{capitalize cypherType}}</span><br/>
{{/if}}
    <span class="level">Level: {{level}}</span><br/>
    <span class="form">Form: {{localize form}}</span>
    <p>{{effect}}</p>
</div>
