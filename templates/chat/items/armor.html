<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="type">Type: {{localize weight}}</span><br/>
    <span class="armor">{{localize "NUMENERA.pc.armor.type"}}: {{armor}}</span><br/>
    <span class="effort">{{localize "NUMENERA.pc.armor.effortCost"}}: {{additionalSpeedEffortCost}}</span><br/>
    <p>{{notes}}</p>
</div>
