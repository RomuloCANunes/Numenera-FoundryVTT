<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="type">{{localize abilityType}}, {{cost}} {{localize stat}}</span><br/>
    <span class="level">Range: {{localize range}}</span>
    <p>{{description}}</p>
</div>
