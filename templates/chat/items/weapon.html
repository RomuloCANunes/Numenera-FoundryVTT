<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="type">Type: {{localize weight}} {{localize weaponType}}</span><br/>
    <span class="range">Range: {{localize range}}</span><br/>
    <span class="damage">Damage: {{damage}}</span><br/>
    <p>{{notes}}</p>
</div>
