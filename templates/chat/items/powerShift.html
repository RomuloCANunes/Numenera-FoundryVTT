<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="level">Level: {{level}}</span><br/>
    <span class="effects">Effects: {{localize effect}}</span><br/>
    <p>{{notes}}</p>
</div>
