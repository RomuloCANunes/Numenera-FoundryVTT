<div class="numenera chat">
    <a class="sheet" data-id={{id}} data-actor-id={{actorId}}>
        <span class="name">
            <img src={{img}} />
            {{capitalize type}}: {{name}}
        </span>
    </a><br/>
    <span class="level">localize "NUMENERA.pcActorSheet.features.powerShifts.level": {{level}}</span><br/>
    <span class="effects">{{localize "NUMENERA.pcActorSheet.features.powerShifts.effectsLabel"}}: {{localize effect}}</span><br/>
    <p>{{notes}}</p>
</div>
